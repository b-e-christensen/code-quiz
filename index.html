<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div id="timer"></div>
    <div id="quiz">
        <h1 id="question">You are about to take a code quiz! Buckle up! Hit the button to start.</h1>

        <div id="answer" >
            <ol id="list" >
                <li id="li1" class="line"></li>
                <li id="li2" class="line"></li>
                <li id="li3" class="line"></li>
                <li id="li4" class="line"></li>
            </ol>
        </div>
    </div>
    <div id="formBtn">
        <form>
            <label for="initials"></label><br>
            <input type="text" id="initials" name="initials">
        </form>
    </div>
    <button id="btn">click me!</button>

    <script async src="./script.js"></script>
</body>
</html>
